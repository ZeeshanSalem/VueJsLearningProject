<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="Viewport" content="width=device-width, initial-scale=1.8">
    <title>Vue Basic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="nav-brand" href="#">My Vue</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li v-for="(link, index) in links" class="nav-item" key="index">
                    <a class="nav-link" aria-current="page" v-bind:href="link.url"
                        :title="`this link goes to ${link.text}`">{{ link.text }}</a>
                </li>

            </ul>
        </div>
    </nav>

    <div id='content' class='container'>
        <h1>{{ pageTitle }}</h1>
        <h2> {{ content }}</h2>
    </div>

    <script>
        Vue.createApp({
            data() {
                return {

                    pages: [
                        {
                            link: { text: 'Home', url: 'index.html' },
                            pageTitle: "Hello Page",
                            content: "Welcome to Vue Js world"
                        },

                        {
                            link: { text: 'About', url: 'about.html' },
                            pageTitle: "About Page",
                            content: "this is about content"
                        },

                        {
                            link: { text: 'Contact', url: 'index.html' },
                            pageTitle: "Contact Page",
                            content: "this is contact content"
                        }
                    ],
                };
            }
        }).mount('body');

    </script>
</body>

</html>
